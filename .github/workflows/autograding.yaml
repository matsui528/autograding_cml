name: autograding

on: [push]

jobs:
  run:
    runs-on: [ubuntu-latest]
#    container: docker://dvcorg/cml-py3:latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: autograde_task
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python --version
          python eval.py >> report.md
          cml-send-comment report.md

